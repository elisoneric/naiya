<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAI'YA & SAMUIKY Support Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              outlook: {
                blue: '#0078d4',
                darkBlue: '#106ebe',
                gray: '#f3f2f1',
                mediumGray: '#faf9f8',
                lightGray: '#ffffff',
                border: '#e1dfdd',
                text: '#323130',
                textSecondary: '#605e5c',
                unread: '#f3f2f1',
                unreadHover: '#e1dfdd',
                selected: '#c7e0f4',
                // Dark mode equivalents
                darkBg: '#1f1f1f',
                darkPaper: '#2d2d2d',
                darkBorder: '#3e3e3e',
                darkText: '#ffffff',
                darkTextSecondary: '#b3b3b3',
                darkHover: '#383838',
                darkSelected: '#3a4d5c'
              },
            },
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
                'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
                'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'pulse-medium': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite 0.2s',
                'pulse-slow': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite 0.4s',
            },
            keyframes: {
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                 'fade-in-down': {
                    '0%': { opacity: '0', transform: 'translateY(-20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                pulse: {
                    '50%': { opacity: '.5' }
                }
            }
          },
        },
      };
    </script>
